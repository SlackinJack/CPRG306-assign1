                    <label for="numberInput">Celcius :</label><br>

        <script>

       
        document.getElementById("weightTab").addEventListener("click", function () {
           
            document.getElementById("weight").classList.remove("hidden");
            document.getElementById("distance").classList.add("hidden");
            document.getElementById("temperature").classList.add("hidden");

            
            console.log("weightTab clicked")

        document.getElementById("distanceTab").addEventListener("click", function () {
           
           document.getElementById("distance").classList.remove("hidden");
           document.getElementById("weight").classList.add("hidden");
           document.getElementById("temperature").classList.add("hidden");

           console.log("distanceTab clicked")

       });

       document.getElementById("tempTab").addEventListener("click", function () {
           
           document.getElementById("temperature").classList.remove("hidden");
           document.getElementById("distance").classList.add("hidden");
           document.getElementById("weight").classList.add("hidden");
           
           console.log("temperatureTab clicked")

       });

        // unitOut is unused.
        function convert(unitIn, unitOut) {
            switch (unitIn) {
                case "celsius":
                    return (...args) => {return args.map(v => (v * 1.8) + 32);};
                case "fahrenheit":
                    return (...args) => {return args.map(v => (v - 32) / 1.8);};
                case "kilometer":
                    return (...args) => {return args.map(v => v *= 0.6213712);};
                case "mile":
                    return (...args) => {return args.map(v => v *= 1.609344);};
                case "kilogram":
                    return (...args) => {return args.map(v => v *= 2.204623);};
                case "pound":
                    return (...args) => {return args.map(v => v *= 0.4535924);};
                default:
                    return;
            }
        }
        
        var page = 0;
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            var number = document.getElementById("numberInput").value;
            
            const operation = convert("pound", "mile");
            console.log(operation);
            output = operation(2);
            console.log(output);
            document.getElementById("output").innerHTML = output.toString();
        });
    </script>
